<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Volume Estimation</title>
</head>
<body background="https://cdn.vox-cdn.com/thumbor/voARJfEKvTp6iMSzW3ExPn06TDM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg" text="black">
  <div class="login">
    <center><h1>Traffic Volume Estimation</h1></center>

    <form action="{{ url_for('predict')}}" method="post">
      <h3>Please enter the following details</h3>

      <label for="holiday">Holiday:</label>
      <select id="holiday" name="holiday">
        <option value="7">None</option>
        <option value="1">Columbus Day</option>
        <option value="10">Veterans Day</option>
        <option value="9">Thanksgiving Day</option>
        <option value="0">Christmas Day</option>
        <option value="6">New Year's Day</option>
        <option value="11">Washington's Birthday</option>
        <option value="5">Memorial Day</option>
        <option value="2">Independence Day</option>
        <option value="8">State Fair</option>
        <option value="3">Labor Day</option>
        <option value="4">MLK Day</option>
      </select><br><br>

      <label>Temperature:</label>
      <input type="number" step="0.1" name="temp" required><br><br>

      <label>Rain (0 or 1):</label>
      <input type="number" min="0" max="1" name="rain" required><br><br>

      <label>Snow (0 or 1):</label>
      <input type="number" min="0" max="1" name="snow" required><br><br>

      <label for="weather">Weather:</label>
      <select id="weather" name="weather">
        <option value="1">Clouds</option>
        <option value="0">Clear</option>
        <option value="6">Rain</option>
        <option value="2">Drizzle</option>
        <option value="5">Mist</option>
        <option value="4">Haze</option>
        <option value="3">Fog</option>
        <option value="10">Thunderstorm</option>
        <option value="8">Snow</option>
        <option value="9">Squall</option>
        <option value="7">Smoke</option>
      </select><br><br>

      <label>Year:</label>
      <input type="number" min="2012" max="2022" name="year" required><br><br>

      <label>Month:</label>
      <input type="number" min="1" max="12" name="month" required><br><br>

      <label>Day:</label>
      <input type="number" min="1" max="31" name="day" required><br><br>

      <label>Hours:</label>
      <input type="number" min="0" max="23" name="hours" required><br><br>

      <label>Minutes:</label>
      <input type="number" min="0" max="59" name="minutes" required><br><br>

      <label>Seconds:</label>
      <input type="number" min="0" max="59" name="seconds" required><br><br>

      <button type="submit" style="height:30px; width:200px;">Predict</button>
    </form>

    <br>{{ prediction_text }}

  </div>
</body>
</html>
